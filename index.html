    <script>
       
let display=document.getElementById("box2");

function press(values)
{
    display.value+=values
}

function sub ()
{
    let expression = display.value.replace(/X/g, '*');

    let result =eval(expression)
    display.value=result

}

function clr()
{
    display.value=" "

}

function DEL()
{
    display.value = display.value.slice(0, -1)
}
